{% load static %}<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tasks</title>
  <style>
    body, [type="submit"] {
      font-family: Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
      font-size: 1rem;
    }

    article {
      max-width: 600px;
      margin: auto;
    }

    ul.buttons {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 2rem 0;
      padding: 0;
    }
    ul.buttons a,
    [type="submit"] {
      background: #115599;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }
    ul.buttons a:hover,
    [type="submit"]:hover {
      background: #66aaee;
    }
    [type="submit"] {
      border: 0;
      cursor: pointer;
    }
    {% block extra_style %}{% endblock %}
  </style>
  <script src="{% static "htmx-1.9.2.js" %}" defer="true"></script>
</head>
<body>
  <article>
    <h1>{% block title %}{% endblock %}</h1>

    {% block content %}{% endblock %}
  </article>
</body>
</html>
